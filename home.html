<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-slate-200">
            <div class="mockup-phone-display text-black grid place-content-center ">
                <!-- Available balance -->
                <div>
                    <div class="stats shadow bg-white  text-center flex justify-center">
                        <div class="stat">
                            <div id="final-amount" class="stat-value">9400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                
                <!-- Button Action -->
                <div>
                    <button id="btn-add" class="btn btn-lg">Add Money</button>
                    <button id="btn-out" class="btn btn-lg">Cashout</button>
                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!--Add Money Form action -->
                <div id="addmoney-form" class="hidden card bg-green-200 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Amount To Add</label>
                            <input id="amount-input" type="text" class="input" placeholder="Amount" />
                            <label class="label">Pin</label>
                            <input id="pin-input" type="password" class="input" placeholder="Pin" />
                            <button id="btn-add-money" class="btn btn-neutral mt-4 bg-blue-500">Add Money</button>
                        </fieldset>
                    </div>
                </div>
                <!--Cashout Form action -->
                <div id="cashout-form" class="hidden bg-red-200 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Amount To Cashout</label>
                            <input id="amount-cashout" type="text" class="input" placeholder="Cashout Amount" />
                            <label class="label">Pin</label>
                            <input id="pin-cashout" type="password" class="input" placeholder="Pin" />
                            <button id="btn-cashout" class="btn btn-neutral mt-4 bg-blue-500">Cashout</fieldset>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/function.js"></script>
</body>

</html>
