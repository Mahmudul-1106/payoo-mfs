<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-slate-200">
            <div class="mockup-phone-display text-black grid place-content-center ">
                <!-- Available balance -->
                <div>
                    <div class="stats shadow bg-white  text-center flex justify-center">
                        <div class="stat">
                            <div class="stat-value">89400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                
                <!-- Button Action -->
                <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cashout</button>
                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Form action -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Amount To Add</label>
                            <input type="text" class="input" placeholder="Amount" />
                            <label class="label">Pin</label>
                            <input type="password" class="input" placeholder="Pin" />
                            <button class="btn btn-neutral mt-4 bg-blue-500">Add Money</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="js/home.js"></script>
</body>

</html>
